<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="javascript.js"></script>
    <title>Eric's Passowrd Generator</title>
</head>
<body>
<div class="container">
	<h1>Password Generator</h1>
	<div class="result-container">
		<span id="result"></span>
		<button class="btn" id="clipboard">
			<img src="newclipboard.jpg" alt="Copy">
		</button>
	</div>
	<div class="settings">
		<div class="setting">
			<label>Password Length</label>
			<input type="number" id="length" min='8' max='128' value='8' />
		</div>
		<div class="setting">
			<label>Uppercase Letters</label> 
			<input type="checkbox" id="uppercase" unchecked />
		</div>
		<div class="setting">
			<label>Lowercase Letters</label> 
			<input type="checkbox" id="lowercase" unchecked />
		</div>
		<div class="setting">
			<label>Numbers</label> 
			<input type="checkbox" id="numbers" unchecked />
		</div>
		<div class="setting">
			<label>Symbols</label> 
			<input type="checkbox" id="symbols" unchecked />
		</div>
	</div>
	<button class="btn btn-large" id="generate">
		Generate Password
	</button>
</div>

</body>
</html>
